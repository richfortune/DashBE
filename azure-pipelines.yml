trigger:
  branches:
    include:
      - main
      - Develop
      - DashBe.Domain

pool:
  vmImage: 'windows-latest'

steps:
  # Installa .NET SDK versione 8.0
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.0.x'

  # Restora i pacchetti NuGet per la Solution
  - script: dotnet restore DashBe/DashBe.sln
    displayName: 'Restore NuGet Packages'

  # Compila la Solution
  - script: dotnet build DashBe/DashBe.sln --configuration Release --no-restore
    displayName: 'Build Solution'

 # Copia i file nel directory di staging
  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(System.DefaultWorkingDirectory)/DashBe/bin/Release'
      Contents: '**/*'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'

  # Pubblica gli artefatti
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(System.DefaultWorkingDirectory)/DashBe'
      ArtifactName: 'drop'
