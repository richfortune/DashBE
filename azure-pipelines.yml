trigger:
  branches:
    include:
      - main
      - Develop
      - DashBe.Domain

pool:
  vmImage: 'windows-latest'

steps:
  # Installa il .NET SDK versione 8.0
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.0.x'

  # Compila il progetto DashBe.Domain
  - script: dotnet build DashBe/DashBe.Domain/DashBe.Domain.csproj --configuration Release
    displayName: 'Build DashBe.Domain'

  # Esegui il packing per DashBe.Domain
  - script: dotnet pack DashBe/DashBe.Domain/DashBe.Domain.csproj --configuration Release
    displayName: 'Pack DashBe.Domain'

  # Copia il file .nupkg nella directory di staging
  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(System.DefaultWorkingDirectory)/DashBe/DashBe.Domain/bin/Release'
      Contents: '**/*.nupkg'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'

  # Pubblica il file .nupkg come artefatto
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'DashBe.Domain.Package'
